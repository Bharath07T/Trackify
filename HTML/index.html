<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Dashboard</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assests/logo.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav-bar">
        <div class="row-one">
            <img class="img" src="../assests/logo.png"/>
            <h2 class="logo">Trackify</h2>
        </div>

        <div class="row-two">
            <a href="../HTML/index.html">DashBoard</a>
            <a href="../HTML/AddExpense.html">Add Expense</a>
            <a href="../HTML/History.html">History</a>
            <a href="../HTML/Budget.html">Budget</a>
            <a href="../HTML/Settings.html">Settings</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="cards-grid">
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">₹0</p>
            </div>

            <div class="card">
                <h3>Today's Spending</h3>
                <p id="todaySpending">₹0</p>
            </div>

            <div class="card">
                <h3>This Month</h3>
                <p id="monthSpending">₹0</p>
            </div>

            <div class="card">
                <h3>Remaining Budget</h3>
                <p id="remainingBudget">₹0</p>
            </div>
        </div>

        <div class="recent-box">
            <h3>Recent 5 Transactions</h3>
            <ul id="recentList"></ul>
        </div>

        <div class="calendar-section">
          <h3>Expense Calendar</h3>
          <div id="calendarGrid"></div>
        </div>
    </div>

    <a href="../HTML/AddExpense.html" class="add-btn">+</a>

    <script src="../scripts/index.js"></script>
</body>
</html>
