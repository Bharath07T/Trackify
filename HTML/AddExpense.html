<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/addExpenses.css">
    <title>Trackify</title>
    <link rel="icon" href="../assests/logo.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="row-one">
            <img class="img" src="../assests/logo.png"/>
            <h2 class="logo">Trackify</h2>
        </div>

        <div class="row-two">
            <a href="../HTML/index.html">DashBoard</a>
            <a href="../HTML/AddExpense.html">Add Expense</a>
            <a href="../HTML/History.html">History</a>
            <a href="../HTML/Budget.html">Budget</a>
            <a href="../HTML/Settings.html">Settings</a>
        </div>
    </nav>

    <form action="" id="expensesform" style="margin-top: 30px;">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
            <span id="titleEr"></span>
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount">
            <span id="amountEr"></span>
        </div>
        <div>
            <label for="category">Choose a Category</label>
            <select name="category" id="category">
                <option value="select a category">--select a category--</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Others">Others</option>
            </select>
            <span id="categoryEr"></span>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
            <span id="dateEr"></span>
        </div>
        <div>
            <label for="notes">Notes</label>
           <textarea name="notes" id="notes"></textarea>
        </div>
        <button type="submit" id="submitbtn">Submit</button>
    </form>
</body>
<script src="../scripts/AddExpenses.js"></script>
</html>
